{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bets Volume</title>
    <link rel="stylesheet" href="{% static 'volume_styles.css' %}">
</head>
<body>
    <section>
  <!--for demo wrap-->
  <h1>THE MOST PLACED ODDS IN EUROPE AT THE MOMENT</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Bet</th>
          <th>Odds</th>
          <th>Amount</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="1">
      <tbody>
      {% for bet in all_bets %}
      <tr>
          <td>{{ bet.day }}</td>
          <td>{{ bet.time }}</td>
          <td>{{ bet.home_team }}</td>
          <td>{{ bet.away_team }}</td>
          <td>{{ bet.final_bet }}</td>
          <td>{{ bet.odds }}</td>
          <td>{{ bet.amount }} â‚¬</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
</body>
</html>
