{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Games</title>
    <link rel="stylesheet" href="{% static 'volume_styles.css' %}">

</head>
<body>
    <section>
  <!--for demo wrap-->
        {% include 'games/navbar.html' %}

  <h1>ALL GAMES FOR TODAY</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th class="time_regular">Time</th>
            <th class="teams_regular"><div>Home Team</div></th>
          <th class="teams_regular"><div>Away Team</div></th>
            <th>Home Odds</th>
            <th>Draw Odds</th>
            <th>Away Odds</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="1">
      <tbody>
      {% for game in all_regular_games %}
          <tr>
              <td class="time_regular">{{ game.time }}</td>
              <td class="teams_regular">{{ game.home_team }}</td>
              <td class="teams_regular">{{ game.away_team }}</td>
              <td id="home_odd"><button class="odds_column">{{ game.home_odd }}</button></td>
              <td id="draw_odd"><button class="odds_column">{{ game.draw_odd }}</button></td>
              <td id="away_odd"><button class="odds_column">{{ game.away_odd }}</button></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>

      </div>
    </section>
    <aside>
        <div id="my_coupon">
            <div>My coupon:</div>
            <input id="total_odds_field" placeholder="Total odds" disabled=true/>
        </div>
        <div id="send-button-div">
            <button id="send-button" type="submit">Sent to market</button>
        </div>

    </aside>
</body>
<script src="{% static 'myCoupon.js' %}"></script>
</html>
